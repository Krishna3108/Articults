{% extends "groups/group_base.html" %}
{%load static%}
{% block css %}
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock %}
{% load bootstrap3 %}
{% block group_content %}
<center><h3 style="margin-top: 1rem; font-family: 'Ubuntu', sans-serif;">Create a new group</h3></center>
<div class="container" >
<form action="{% url 'groups:create' %}" method="post" id="groupform">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-success btn-large">
</form>
</div>
{% endblock %}
